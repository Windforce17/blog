site_name: windforce17's blog
site_description: Windforce17's blog
site_author: Windforce17
site_url: https://windforce17.github.io/blog/

# Repository
repo_name: 'Windforce17/blog'
repo_url: 'https://github.com/Windforce17/blog'
edit_uri: 'blob/master/docs/'
# Copyright
copyright: 'Copyright &copy; 2016 - 2018 Windforce17'
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'white'
    accent: 'red'
  icon:
    logo: 'material/school'
  features:
    - tabs
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

extra_javascript:
  - 'https://cdnjs.loli.net/ajax/libs/pangu/3.3.0/pangu.min.js'
  - '_static/js/extra.js'
  - 'https://cdn.bootcss.com/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'
extra:
  search:
    lang: 
      - zh-CN
  disqus: 'Windforce17'
  copyright: 'CC BY-NC-SA 4.0'

extra_css:
  - '_static/css/extra.css'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
